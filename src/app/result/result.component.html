<div class="container">
    <div class="quiz-result">

        <div *ngIf="processing">
            <div class="alert alert-warning text-center">
                <i class="fa fa-cog fa-spin"></i>
            </div>
        </div>

        <div class="error" *ngIf="error">{{ message }}</div>

        <div *ngIf="!processing && !error">
            <div class="text-center mb-4">
                <div class="text-header">
                    <i class="fa fa-star-o fa-5x" aria-hidden="true"> </i>
                    <h1 class="h3 mb-3 font-weight-normal">Результат тестирования</h1>
                </div>
                <div class="row result-string">
                    <div class="result-current col-md-5">{{ correct }}</div>
                    <div class="result-separator col-md-2">/</div>
                    <div class="result-max col-md-5">{{ total }}</div>
                </div>

                <div class="timeSpent">{{ time }}</div>
            </div>

            <div class="row">
                <div class="col-md-12 btn-quiz-finish">
                    <button class="btn btn-lg btn-primary btn-block" (click)="finish()">Завершить</button>
                </div>
            </div>
        </div>
    </div>
</div>
