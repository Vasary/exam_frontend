<div class="container">
    <div class="login-container">
        <form class="sign-in-form">
            <div class="text-center mb-4">
                <i class="fa fa-sign-in fa-5x" aria-hidden="true" *ngIf="!successful"> </i>
                <i class="fa fa-sign-in fa-5x color-successful" aria-hidden="true" *ngIf="successful"> </i>
                <h1 class="h3 mb-3 font-weight-normal">Восстановление доступа</h1>
                <p>Введите свой email для восстановленя доступа к аккаунту</p>
            </div>

            <div *ngIf="processing">
                <div class="alert alert-warning text-center">
                    <i class="fa fa-cog fa-spin"></i>
                </div>
            </div>

            <div *ngFor="let message of messages">
                <div class="alert alert-danger">{{ message }}</div>
            </div>

            <div class="form-label-group sign-in-form-margin-top">
                <input type="text" id="input-login" class="form-control" placeholder="Email" name="_email"
                       [(ngModel)]="_email" required autofocus/>
            </div>

            <button class="btn btn-lg btn-primary btn-block action-btn" type="submit" [disabled]="processing || !active"
                    (click)="recovery()">Восстановить
            </button>
        </form>
    </div>
</div>
