<div class="container">
    <div class="quiz-container">

        <div *ngIf="processing">
            <div class="timer">
                <i class="fa fa-cog fa-spin"></i>
            </div>
        </div>

        <form class="quiz-form" *ngIf="!processing">
            <div class="quiz-question">
                <blockquote>
                    <div class="quiz-question">
                        {{ text }}
                    </div>
                </blockquote>
            </div>

            <div class="quiz-answers" *ngFor="let answer of answers">
                <div class="quiz-radio">
                    <div>
                        <input id="{{ answer.uuid }}" type="radio" name="g" [value]="answer.uuid" (click)="setAnswer(answer)">
                        <label for="{{ answer.uuid }}">{{ answer.text }}</label>
                    </div>
                </div>
            </div>

            <div class="quiz-separator"></div>

            <div class="row quiz-buttons">
                <div class="col-md-4 quiz-skip-btn">
                    <button [disabled]="processing" class="btn btn-lg btn-primary btn-block" (click)="sendSkip()">Пропустить</button>
                </div>
                <div class="col-md-8 quiz-answer-btn">
                    <button [disabled]="processing" class="btn btn-lg btn-primary btn-block" (click)="sendAnswer()">Ответить</button>
                </div>
            </div>
        </form>
    </div>
</div>
